<div class="locations">
  <mat-form-field>
    <mat-label>WÃ¤hle dein Standort</mat-label>
    <mat-select [formControl]="locationControl">
      <mat-option *ngFor="let location of locations" [value]="location.number">
        <span>
          <strong>{{ location.name }}</strong> - {{ location.game }}
        </span>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="location-game" *ngFor="let game of locationGames$ | async">
  <div class="time">
    <span>{{ game.time.from }}</span>
    <span>bis {{ game.time.to }}</span>
  </div>
  <div class="team left">
    <span [ngClass]="game.leftTeamPoints | resultColor">
      Team {{ game.leftTeam.number }}
    </span>
    <span>{{ game.leftTeam.captain }}</span>
  </div>
  <span style="text-align: center">
    {{ game.location.number === 11 ? "mit" : "vs" }}
  </span>
  <div class="team">
    <span [ngClass]="game.rightTeamPoints | resultColor">
      Team {{ game.rightTeam.number }}
    </span>
    <span>{{ game.rightTeam.captain }}</span>
  </div>
</div>
