<!-- <div class="info">Die Tabelle ist später verfügbar</div> -->
<div class="teams">
  <span class="header name">Team</span>
  <span class="header">Spiele</span>
  <span class="header">S</span>
  <span class="header">U</span>
  <span class="header">N</span>
  <span class="header">Punkte</span>
  @for (team of teams$ | async; track team.team.number) {
    <span class="row">
      <span class="name">Team {{ team.team.number }}</span>
      <span>{{ team.games }}</span>
      <span>{{ team.wins }}</span>
      <span>{{ team.ties }}</span>
      <span>{{ team.losses }}</span>
      <span>{{ team.points }}</span>
    </span>
  }
</div>
